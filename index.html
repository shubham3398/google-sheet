<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Sheet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./option.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="option">
        <form class="form">
            <select name="fontFamily" class="input">
                <option value="poppins-regular">Regular</option>
                <option value="poppins-extra-bold">Extra Bold</option>
                <option value="poppins-medium">Medium</option>
            </select>
            <input class="input" type="number" name="fontSize" id="size" min="8" max="32" value="16">
            <div>
                <input type="checkbox" name="isBold" id="bold">
                <label for="bold" class="material-icons">format_bold</label>
            </div>
            <div>
                <input type="checkbox" name="isItalic" id="italic">
                <label for="italic" class="material-icons">format_italic</label>
            </div>
            <div>
                <input type="checkbox" name="isUnderline" id="underline">
                <label for="underline" class="material-icons">format_underlined</label>
            </div>

            <div>
                <input type="radio" name="align" id="left" value="left" checked>
                <label for="left" class="material-icons">format_align_left</label>
            </div>
            <div>
                <input type="radio" name="align" id="center" value="center">
                <label for="center" class="material-icons">format_align_center</label>
            </div>
            <div>
                <input type="radio" name="align" id="right" value="right">
                <label for="right" class="material-icons">format_align_right</label>
            </div>

            <div>
                <input type="color" name="textColor" id="text-color" value="black">
                <label for="text-color" class="material-icons">format_color_text</label>
            </div>
            <div>
                <input type="color" name="bgColor" id="bg-color" value="#ffffff">
                <label for="bg-color" class="material-icons">format_color_fill</label>
            </div>

            <span onclick="exportData()" id="export" class="material-icons">cloud_upload</span>
            
        </form>

    </div>

    <div id="formula-bar">
        <div id="selected-cell">null</div>
        <input type="text" name="formula-cell" id="formula-cell" placeholder="f ( x )">
    </div>
    <div id="root">
        <div id="header-section">
            <div class="fixed_cell srn-cell"></div>
            <div id="header"></div>
        </div>
        <div id="table-body">
            <div id="srn"></div>
            <div id="body-cell">
                <div class="row"></div>
            </div>
        </div>
        <script src="./funtionality.js"></script>
        <script src="./script.js"></script>
    </div>
</body>
</html>
